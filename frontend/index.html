<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="TodoController">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0 text-center">
                            <i class="bi bi-list-check me-2"></i>Todo List
                        </h1>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div ng-if="errorMessage" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            {{errorMessage}}
                            <button type="button" class="btn-close" ng-click="errorMessage = ''" aria-label="Close"></button>
                        </div>

                        <!-- Loading Indicator -->
                        <div ng-if="isLoading" class="text-center mb-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Add Todo Form -->
                        <form ng-submit="addTodo()" class="mb-4">
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    ng-model="newTodo" 
                                    class="form-control" 
                                    placeholder="Enter a new todo..." 
                                    required
                                    maxlength="100"
                                    ng-disabled="isLoading">
                                <button 
                                    type="submit" 
                                    class="btn btn-success"
                                    ng-disabled="!newTodo || newTodo.trim() === '' || isLoading">
                                    <i class="bi bi-plus-lg me-1"></i>Add
                                </button>
                            </div>
                        </form>

                        <!-- Todo List -->
                        <div ng-if="todos.length === 0" class="text-center text-muted py-4">
                            <i class="bi bi-clipboard-check" style="font-size: 3rem;"></i>
                            <p class="mb-0 mt-3">No todos yet. Add one above!</p>
                        </div>

                        <ul class="list-group" ng-if="todos.length > 0">
                            <li class="list-group-item d-flex justify-content-between align-items-center" 
                                ng-repeat="todo in todos track by todo.id"
                                ng-class="{'completed': todo.completed}">
                                <div class="form-check flex-grow-1">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        ng-model="todo.completed"
                                        ng-change="updateTodo(todo)"
                                        ng-disabled="isLoading"
                                        id="todo-{{todo.id}}">
                                    <label 
                                        class="form-check-label" 
                                        for="todo-{{todo.id}}"
                                        ng-class="{'text-decoration-line-through text-muted': todo.completed}">
                                        {{todo.text}}
                                    </label>
                                </div>
                                <button 
                                    type="button" 
                                    class="btn btn-outline-danger btn-sm ms-2"
                                    ng-click="removeTodo($index)"
                                    ng-disabled="isLoading"
                                    title="Remove todo">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </li>
                        </ul>

                        <!-- Action Buttons -->
                        <div class="mt-3 d-flex justify-content-between" ng-if="todos.length > 0">
                            <button 
                                type="button" 
                                class="btn btn-outline-primary btn-sm"
                                ng-click="toggleAll()"
                                ng-disabled="isLoading">
                                <i class="bi bi-check-all me-1"></i>Toggle All
                            </button>
                            <button 
                                type="button" 
                                class="btn btn-outline-warning btn-sm"
                                ng-click="clearCompleted()"
                                ng-disabled="isLoading || getCompletedCount() === 0">
                                <i class="bi bi-trash me-1"></i>Clear Completed
                            </button>
                        </div>

                        <!-- Todo Statistics -->
                        <div class="mt-3 text-center" ng-if="todos.length > 0">
                            <small class="text-muted">
                                Total: {{todos.length}} | 
                                Completed: {{getCompletedCount()}} | 
                                Remaining: {{getRemainingCount()}}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <!-- Custom JavaScript - Load in correct order -->
    <!-- 1. Main module declaration -->
    <script src="app.js"></script>
    <!-- 2. Services -->
    <script src="services/todoService.js"></script>
    <!-- 3. Controllers -->
    <script src="controllers/todoController.js"></script>
</body>
</html>
